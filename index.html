<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

    <main class="container">
        <div class="header">
            <img src="/images/avatar-jessica.jpeg" alt="">

            <div class="user-details">
                <p class="user-name">Jessica Randall</p>
                <p class="user-location">London, United Kingdom</p>
            </div>
            
            <p class="user-position">"Front-end developer and avid reader."</p>
        </div>

        <div class="social-links">
            <a href="">GitHub</a>
            <a href="">Frontend Mentor</a>
            <a href="">LinkedIn</a>
            <a href="">Twitter</a>
            <a href="">Instagram</a>
        </div>

    </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/theMungai" target="_blank">Mungai Simon</a>.
  </div>
</body>
</html>
